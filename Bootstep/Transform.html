<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        .box{
            width: 250px;
            height: 150px;
            background: red;
            margin: 150px 300px;
            transform: scale(1);
            transform: rotate(0deg);
            transition: transform 1s;
            transform: translate(0);

            

        }
        .box:hover{
            transform: rotate(180deg);
            transform: scale(2);
            transform: translate(50px,50px);
        }
    </style>
</head>
<body>
    <div class="box">
        Hello Gwalior
    </div>
</body>
</html>
